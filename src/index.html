<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks App</title>
    <link rel="stylesheet" href="/src/index.css">
</head>
<body>
  <div class="parkSearch">
      <form id="searchForm">
          <label for="searchInput">What park would you like to see?</label>
          <input type="text" name="searchInput" id="query" required>
          <label for="stateInput">States:</label>
          <input type="text" name="stateInput" id="state">
          <label for="maxResults">Result cap:</label>
          <input type="number" value="10" name="maxResults" id="max" min='1' max='50'>
          <button type="submit" value="paramsObj">Submit</button>
      </form>
  </div>
  <div class="results">
  </div>
</body>
</html>
