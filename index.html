<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks App</title>
</head>
<body>
  <div class="parkSearch">
      <form id="searchForm">
          <label for="searchInput">What park would you like to see?</label>
          <input type="text" name="searchInput" id="input" required>
          <label for="stateInput">States:</label>
          <input type="text" name="stateInput" id="state">
          <label for="maxResults">Result cap:</label>
          <input type="number" name="maxResults" id="max">
      </form>
  </div>
  <div class="results">
      
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
